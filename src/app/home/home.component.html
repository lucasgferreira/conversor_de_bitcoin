<div class="container my-5">
  <div class="box box-success container my-5" style="margin-top: 5rem;">
    <div class="info-box bg-orange" style="margin-top: 2rem;">
      <span class="info-box-icon">
        <img src="https://bitcoin.org/img/icons/opengraph.png" class="rounded mx-auto d-block" style="width: 5rem;" alt="...">
      </span>
      <div class="info-box-content">
        <span class="info-box-text">1 BTC</span>
        <span class="info-box-number">{{ coin | currency: sel: true }}</span>
      </div>
      <!-- /.info-box-content -->
    </div>

    <section class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Horizontal Form</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <form class="form-horizontal" #form="ngForm" novalidate>
        <div class="box-body">

          <div class="form-row">

            <div class="form-group col-md-6" [class.has-success]="iptQtc.valid && (iptQtc.dirty || iptQtc.touched)" [class.has-error]="!iptQtc.valid && (iptQtc.dirty || iptQtc.touched)">
              <label for="inputState">Quantidade</label>
              <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon">
                  <i class="fa fa-btc" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" name="qtc" #iptQtc="ngModel" [(ngModel)]="qtc" placeholder="Quantidade" value="1"
                  required autocomplete="off" type="number">
              </div>
              <span class="help-block" *ngIf="iptQtc.valid && (iptQtc.dirty || iptQtc.touched)">
                <i class="fa fa-check"></i> Ok</span>
              <span class="help-block" *ngIf="!iptQtc.valid && (iptQtc.dirty || iptQtc.touched)">
                <i class="fa fa-remove"></i> Campo inv√°lido</span>
            </div>

            <div class="form-group col-md-6 pull-right">
              <label for="inputState">Coin</label>
              <div class="input-group mb-2 mb-sm-0">

                <div class="input-group-addon">
                  <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
                <select [(ngModel)]="selectedCoin" name="selectedCoin" class="custom-select form-control">
                  <option *ngFor="let coin of coins" [value]="coin.id">{{coin.name}}</option>
                </select>

              </div>
            </div>
          </div>
          <h3 *ngIf="tobtc" class="col-md-12">
            <i class="fa fa-btc"></i> {{ tobtc }}
          </h3>
        </div>
        <div class="box-footer">
          <button (click)="getCoin()" [disabled]="!form.valid" class="btn btn-primary">Convert</button>
          <button (click)="clearCoin()" class="btn btn-primary pull-right">Clear</button>
        </div>
      </form>
    </section>
  </div>
</div>
